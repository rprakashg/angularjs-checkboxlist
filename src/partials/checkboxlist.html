<div class="icon-checkbox" ng-repeat="option in options">
    <input type="checkbox" id="checkbox-{{$index}}" name="checkbox-{{$index}}" role="checkbox"
           data-ng-model="option.Selected" aria-label="{{option[displayattrib]}}"
           value="{{option[valueattrib]}}" data-ng-change="onChanged($index)" />
    <label for="checkbox-{{$index}}">{{option[displayattrib]}}</label>
</div>
